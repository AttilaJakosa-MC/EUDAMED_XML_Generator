# Configuration for EUDAMED XML Generation - Refactored
# 'defaults' section defines both visibility (presence of key) and default values.

defaults:
  # Envelope / Header Settings
  Push/sender/node/nodeActorCode: HU-MF-000026801
  Push/header/security_token: YOUR_SECURITY_TOKEN
  Push/header/party_id: YOUR_PARTY_ID

  # Payload Settings
  Push/payload/MDRDevice/MDRBasicUDI/riskClass: CLASS_III
  Push/payload/MDRDevice/MDRBasicUDI/model: null
  Push/payload/MDRDevice/MDRBasicUDI/MFActorCode: null
  Push/payload/MDRDevice/MDRUDIDIData/identifier/DICode: null
